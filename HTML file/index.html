<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema World</title>
    <link type="image/png" rel="icon" sizes="16x16" href="movie.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form name="loginForm" action="user_signIn_validate.jsp" method="post" onsubmit="return validateForm()">

    <header>
        <div class="navbar">
            <div class="heading">
                Cinema World
            </div>

            <div class="admin">
                <button class="button" onclick="window.location.href='admin_logIn.html'">Admin</button>
            </div>
        </div>
    </header>
    
    <div class="marque">
        <marquee behavior="scroll" width="100%" ><h3>Wellcome to Cinema World, Here you can book tickets for movies.</h3></marquee><br>
    </div>


    <div class="container">

        <div class="main">
            <div class="users">
                <h1>Log In </h1>
                
                <p class="descript">Enter the mobile number and password </p>
                
                <div>
                    <hr>
                </div>
                    
                <h2>Mobile number</h2>
                <input type="text" name="mob" placeholder="Enter mobile number" required>
    
                <h2>Password</h2>
                <input type="password" name="pass" placeholder="Enter password" required>
    
                    <div class="butt">
                        <button class="b1" type="reset">Clear</button>
                        <button class="b2" type="submit">Sign In</button>
                    </div>
                
                    <p class="end">Don't have an account? <a href="registration.html" style="color: #00ffe5;">Create account</a> here. </p>
                
                </div>
        </div>

    </div>
   
    <script src="script.js"></script>
</body>
</html>
