<head>
    <title>Sign in</title>
    <link type="image/png" rel="icon" href="movie.png">
    <link rel="stylesheet" href="user_signin.css">
    <script>
        var serverSideValidationPassed = true;

        function validateForm() {
            if (!serverSideValidationPassed) {
                alert("Server-side validation failed. Please check your inputs.");
                return false;
            }

            var mobileNumber = document.getElementsByName("mob")[0].value;
            var errorMessage = "";

            // Regular expression to check if the mobile number contains string values
            var mobileRegex = /[a-zA-Z]/;

            if (mobileRegex.test(mobileNumber)) {
                errorMessage = "Mobile number should not contain string values.";
                alert(errorMessage);
                return false;
            } else {
                return true;
            }
        }
    </script>
</head>
<body>
    <form name="loginForm" action="user_signIn_validate.jsp" method="post" onsubmit="return validateForm()">
        <center>
            <div class="message">
            <h1>Log In </h1>
            <p>Enter the mobile number and password </p>
            <hr>

            <label for="tel"><b>Mobile number</b></label>
            <input type="text" name="mob" placeholder="Enter mobile number" required>

            <label for="pass"><b>Password</b></label>
            <input type="password" name="pass" placeholder="Enter password" required>

            <div>
                <br>
                <button class="b1" type="reset">Clear</button>
                <button class="b2" type="submit">Sign In</button>
            </div>
            
            <p>For new user <a href="registration.html" style="color: dodgerblue;">registration</a> here. </p>
            </div>
            
        </center>
    </form>
    
    
</body>
</html>
